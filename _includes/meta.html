<p class="post-meta w3-text-grey w3-small dfn w3-animate-left">{% if page.categories %} <i class="fa fa-folder-open" aria-hidden="true"></i> {% for categories in page.categories %} <span class="w3-tag w3-grey">{{ categories }}</span> {% endfor %}{% else %} None {% endif %} {% if page.tags %} <i class="fa fa-hashtag" aria-hidden="true"></i> {% for tag in page.tags %} <span class="w3-tag w3-grey">{{tag}}</span> {% endfor %}{% else %} None {% endif %}</p>
