<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="theme-color" content="#2196F3">
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site. twitter_username }}" />
<meta name="twitter:creator" content="@{{ site. twitter_username }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:img:alt" content="{{ page.img }}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.author }} | {{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.img %} {% for categories in page.categories %} <meta property="og:image" content="{{ page.img }}"> {% endfor %}{% else %} <meta property="og:image" content="{{ site.url }}{{site.baseurl }}/aset/manifest/android-icon-192x192.png"> {% endif %}
<link rel="apple-touch-icon" href="/aset/manifest/android-icon-192x192.png" />
<link rel="manifest" href="{{ site.url }}{{site.baseurl }}/aset/manifest/manifest.json">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl }}/aset/css/w3.css">
<link rel="stylesheet" href="{{ site.url }}{{site.baseurl }}/aset/css/pojare.css">
<link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub">
<link rel="mask-icon" href="https://assets-cdn.github.com/pinned-octocat.svg" color="#000000">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
