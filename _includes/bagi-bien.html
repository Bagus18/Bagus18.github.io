<div class="cd-right">
<div class="cd-bar cd-animate-right">
  <button class="cd-bar-item cd-button cd-blue-gray cd-hover-indigo" onclick="window.location.href='https://www.facebook.com/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'"><i class="fa fa-facebook-f bagi"></i></button>
  <button class="cd-bar-item cd-button cd-dark-gray cd-hover-blue" onclick="window.location.href='https://twitter.com/intent/tweet?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}&text={{ page.title }}'"><i class="fa fa-twitter bagi"></i></button>
  <button class="cd-bar-item cd-button cd-blue-gray cd-hover-red" onclick="window.location.href='https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}&text={{ page.title }}'"><i class="fa fa-google-plus-official bagi"></i></button>
  <button class="cd-bar-item cd-button cd-dark-gray cd-hover-green" onclick="window.location.href='https://api.whatsapp.com/send?text={{ page.title }} | {{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'"><i class="fa fa-whatsapp bagi"></i></button>
  <button class="cd-bar-item cd-button cd-blue-gray cd-hover-blue" onclick="window.location.href='https://t.me/share/url?url={{ page.title }} | {{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}'"><i class="fa fa-telegram bagi"></i></button>
  <button id="none" class="cd-bar-item cd-button cd-dark-gray cd-hover-teal" onclick="window.location.href='javascript:window.print()'"><i class="fa fa-print bagi"></i></button>
</div> 
</div>
