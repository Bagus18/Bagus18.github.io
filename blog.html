---
layout: gawan
title: Blog
permalink: /blog/
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="fa fa-angle-double-right w3-text-grey">{{ post.date | date: "%b %-d, %Y" }} <i class="w3-text-black fa fa-angle-right" aria-hidden="true"></i> <a class="post-link w3-text-dark-grey" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
      </li>
    {% endfor %}
  </ul>

  <p class="w3-right-align rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="subscribe via RSS"></a><i class="fa fa-rss" aria-hidden="true"></i></p>

</div>
