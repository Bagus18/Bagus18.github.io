---
layout: gawan
title: Blog
permalink: /blog/
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta w3-text-grey">{{ post.date | date: "%b %-d, %Y" }} <i class="fa fa-pencil-square-o" aria-hidden="true"></i> <a class="post-link w3-text-dark-grey" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
